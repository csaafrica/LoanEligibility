<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Eligibility Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fbeec1, #d2b48c);
            background-image: url("/static/images/background.jpg");
            color: #3e2723;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #ffffffcc;
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            color: #5c4033;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        select,
        input[type="number"],
        input[type="text"] {
            background-color: #fdf7f1;
            border: 1px solid #c1a582;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: #8b5e3c;
            box-shadow: 0 0 0 3px #e7d3c4;
        }

        .btn-primary {
            background: linear-gradient(to right, #8b5e3c, #5c4033);
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #5c4033, #3e2723);
        }

        .alert {
            background-color: #fdf6e3;
            color: #3e2723;
            border-left: 5px solid #8b5e3c;
        }

        a {
            text-decoration: none;
            font-weight: 500;
            color: #8b5e3c;
        }

        a:hover {
            color: #3e2723;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Loan Eligibility Predictor</h2>
        <form action="/predict" method="post" class="card p-4 shadow-sm bg-white">
            <div class="row mb-3">
                <div class="col">
                    <label for="Gender" class="form-label">Gender</label>
                    <select name="Gender" class="form-select" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col">
                    <label for="Married" class="form-label">Married</label>
                    <select name="Married" class="form-select" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="Education" class="form-label">Education</label>
                    <select name="Education" class="form-select" required>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>
                <div class="col">
                    <label for="Self_Employed" class="form-label">Self Employed</label>
                    <select name="Self_Employed" class="form-select" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="Dependents" class="form-label">Dependents</label>
                <select name="Dependents" class="form-select" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3+</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="Property_Area" class="form-label">Property Area</label>
                <select name="Property_Area" class="form-select" required>
                    <option value="Urban">Urban</option>
                    <option value="Semiurban">Semiurban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="Credit_History" class="form-label">Credit History</label>
                <select name="Credit_History" class="form-select" required>
                    <option value="1.0">Good</option>
                    <option value="0.0">Bad</option>
                </select>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="ApplicantIncome" class="form-label">Applicant Income</label>
                    <input type="number" name="ApplicantIncome" class="form-control" required>
                </div>
                <div class="col">
                    <label for="CoapplicantIncome" class="form-label">Coapplicant Income</label>
                    <input type="number" name="CoapplicantIncome" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="LoanAmount" class="form-label">Loan Amount</label>
                    <input type="number" name="LoanAmount" class="form-control" required>
                </div>
                <div class="col">
                    <label for="Loan_Amount_Term" class="form-label">Loan Term (in months)</label>
                    <input type="number" name="Loan_Amount_Term" class="form-control" required>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        {% if prediction is not none %}
            <div class="alert alert-info mt-4 text-center">
                <strong>Prediction:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
